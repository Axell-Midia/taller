<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller | Registro Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Registro de Servicios</h1>
		<form th:action="@{/servicio/registrar}" method="post" th:object="${servicio}">
		    <div class="col-6">
		        <label for="txtTip" class="form-label">Tipo:</label>
		        <input type="text" class="form-control" id="txtTip" name="tipo" placeholder="Ingresa el tipo de servicio" th:field="*{tipo}" />
		    </div>

		    <div class="col-6">
		        <label for="txtCos" class="form-label">Costo:</label>
		        <input type="number" class="form-control" id="txtCos" name="costo" step="0.01" placeholder="Ingresa el costo" th:field="*{costo}" />
		    </div>

			<div class="col-6">
			               <label for="txtTiempo" class="form-label">Tiempo (en minutos):</label>
			               <input type="number" class="form-control" id="txtTiempo" name="tiempo" min="0" placeholder="Ingresa el tiempo total en minutos" th:field="*{tiempo}" />
			           </div>

		    <div class="col-6">
		        <label for="chkEst" class="form-label">Estado:</label>
		        <div class="mb-3 form-check">
		            <input type="checkbox" class="form-check-input" id="chkEst" th:field="*{estado}" />
		            <label class="form-check-label" for="chkEst">Habilitado</label>
		        </div>
		    </div>

		    <div class="col-6">
		        <button type="submit" class="btn btn-primary">Registrar</button>
		        <a th:href="@{/servicio/listar}" class="btn btn-dark">Regresar</a>
		    </div>
		</form>

    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
