<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller | Lista de Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <h1 class="mb-4">Listado de Servicios</h1>

        <div class="mb-3 d-flex gap-2">
            <a th:href="@{/servicio/registro}" class="btn btn-primary">Registrar Servicio</a>
            <a th:href="@{/servicio/habilitar}" class="btn btn-warning">Habilitar Servicio</a>
            <a th:href="@{/menuprincipal}" class="btn btn-dark">Regresar</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">CÃ³digo</th>
                        <th scope="col">Tipo</th>
						<th scope="col">Costo</th>
						<th scope="col">Tiempo</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>	
                    <tr th:each="ser : ${listaservicio}">
                        <th scope="row" th:text="${ser.codigo}"></th>
                        <td th:text="${ser.tipo}"></td>
						<td th:text="${ser.costo}"></td>
						<td th:text="${ser.tiempo}"></td>
                        <td th:text="${ser.estado} ? 'Habilitado' : 'Deshabilitado'"></td>
                        <td>
                            <a th:href="@{/servicio/actualizar/{id}(id=${ser.codigo})}" class="btn btn-success btn-sm">Seleccionar</a>
                        </td>
                        <td>
                            <a th:href="@{/servicio/eliminar/{id}(id=${ser.codigo})}" class="btn btn-danger btn-sm">Seleccionar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
