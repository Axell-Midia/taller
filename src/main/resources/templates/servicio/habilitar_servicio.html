<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller | Habilitaci√≥n de Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Listado de Servicios</h1>
        <div class="mb-3"></div>
        <div class="col-6">
            <a th:href="@{/servicio/listar}" class="btn btn-dark">Regresar</a>
        </div>
        <div class="mb-3"></div>
        <!-- inicio de tabla -->
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Tipo</th>
						<th scope="col">Costo</th>
						<th scope="col">Tiempo</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Habilitar</th>
                        <th scope="col">Deshabilitar-</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ser : ${listaservicio}">
                        <th scope="row" th:text="${ser.codigo}"></th>
                        <td th:text="${ser.tipo}"></td>
						<td th:text="${ser.costo}"></td>
						<td th:text="${ser.tiempo}"></td>
                        <td th:text="${ser.estado} ? 'Habilitado': 'Deshabilitado'"></td>
                        <td><a th:href="@{/servicio/habilitar/{id}(id=${ser.codigo})}" class="btn btn-success">Seleccionar</a></td>
                        <td><a th:href="@{/servicio/deshabilitar-/{id}(id=${ser.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- fin de tabla -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
