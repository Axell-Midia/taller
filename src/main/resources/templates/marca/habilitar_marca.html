<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller | Habilitación de Marca</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 class="mb-4">Listado de Marcas</h1>

    <div class="mb-3">
        <a th:href="@{/marca/listar}" class="btn btn-dark">Regresar</a>
    </div>

    <!-- TABLA -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th class="text-center">Habilitar</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="mar : ${listamarca}">
                    <td th:text="${mar.codigo}"></td>
                    <td th:text="${mar.nombre}"></td>
                    <td th:text="${mar.estado} ? 'Habilitado' : 'Deshabilitado'"></td>
                    <td class="text-center">
                        <a th:href="@{/marca/habilitar/{id}(id=${mar.codigo})}"
                           class="btn btn-success btn-sm">
                            Seleccionar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"></script>
</body>

</html>
