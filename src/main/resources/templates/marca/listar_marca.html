<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller | Lista de Marcas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>

<body>
<div class="container py-4">

    <h1 class="mb-4">Listado de Marcas</h1>

    <div class="mb-3 d-flex gap-2">
        <a th:href="@{/marca/registro}" class="btn btn-primary">
            Registrar Marca
        </a>
        <a th:href="@{/marca/habilitar}" class="btn btn-warning">
            Habilitar Marca
        </a>
        <a th:href="@{/menuprincipal}" class="btn btn-dark">
            Regresar
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>CÃ³digo</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th class="text-center">Actualizar</th>
                    <th class="text-center">Eliminar</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="mar : ${listamarca}">
                    <td th:text="${mar.codigo}"></td>
                    <td th:text="${mar.nombre}"></td>

                    <td th:text="${mar.tipo}"></td>

                    <td th:text="${mar.estado} ? 'Habilitado' : 'Deshabilitado'"></td>

                    <td class="text-center">
                        <a th:href="@{/marca/actualizar/{id}(id=${mar.codigo})}"
                           class="btn btn-success btn-sm">
                            Actualizar
                        </a>
                    </td>

                    <td class="text-center">
                        <a th:href="@{/marca/eliminar/{id}(id=${mar.codigo})}"
                           class="btn btn-danger btn-sm"
                           >
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
