<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller | Registro de Marca</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>

<body>
<div class="container py-4">
    <h1 class="mb-4">Registro de Marca</h1>

    <form th:action="@{/marca/registrar}" method="post" th:object="${marca}">

        <div class="col-md-6 mb-3">
            <label for="txtNom" class="form-label">Nombre</label>
            <input type="text"
                   class="form-control"
                   id="txtNom"
                   placeholder="Ingrese el nombre de la marca"
                   th:field="*{nombre}"
                   required>
        </div>

        <div class="col-md-6 mb-3">
            <label for="cboTipo" class="form-label">Tipo de Marca</label>
            <select class="form-select"
                    id="cboTipo"
                    th:field="*{tipo}"
                    required>
                <option value="" disabled selected>Seleccione un tipo</option>
                <option value="INSUMO">Insumo</option>
                <option value="VEHICULO">Veh√≠culo</option>
            </select>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Estado</label>
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       id="chkEst"
                       th:field="*{estado}">
                <label class="form-check-label" for="chkEst">
                    Habilitado
                </label>
            </div>
        </div>

        <div class="col-md-6 d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                Registrar
            </button>
            <a th:href="@{/marca/listar}" class="btn btn-dark">
                Regresar
            </a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
