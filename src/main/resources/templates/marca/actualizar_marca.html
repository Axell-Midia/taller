<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller | Actualizar Marca</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>

<body>
<div class="container py-4">

    <h1 class="mb-4">Actualización de Marca</h1>

    <form th:action="@{/marca/actualizar/{id}(id=${marca.codigo})}"
          method="post"
          th:object="${marca}">

              <div class="col-md-6 mb-3">
            <label class="form-label">Código</label>
            <input type="text"
                   class="form-control"
                   th:field="*{codigo}"
                   readonly>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Nombre</label>
            <input type="text"
                   class="form-control"
                   placeholder="Ingrese el nombre de la marca"
                   th:field="*{nombre}"
                   required>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Tipo de Marca</label>
            <select class="form-select"
                    th:field="*{tipo}"
                    required>
                <option value="">-- Seleccione tipo --</option>
                <option value="INSUMO">Insumo</option>
                <option value="VEHICULO">Vehículo</option>
            </select>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Estado</label>
            <div class="form-check">
                <input type="checkbox"
                       class="form-check-input"
                       th:field="*{estado}">
                <label class="form-check-label">
                    Habilitado
                </label>
            </div>
        </div>

        <div class="col-md-6 d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                Actualizar
            </button>
            <a th:href="@{/marca/listar}" class="btn btn-dark">
                Regresar
            </a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
