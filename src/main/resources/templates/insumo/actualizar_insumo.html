<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rápidos y Furiosos | Actualizar Insumo</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
    />
</head>

<body>
<div class="container mt-4">

    <h1 class="mb-4">Actualización de Insumo</h1>

    <form th:action="@{/insumo/actualizar/{id}(id=${insumo.codigo})}"
          method="post"
          th:object="${insumo}">

        <div class="mb-3 col-6">
            <label class="form-label">Código</label>
            <input type="text"
                   class="form-control"
                   th:field="*{codigo}"
                   readonly />
        </div>

        <div class="mb-3 col-6">
            <label class="form-label">Nombre</label>
            <input type="text"
                   class="form-control"
                   placeholder="Ingrese el nombre"
                   th:field="*{nombre}"
                   required />
        </div>

        <div class="mb-3 col-6">
            <label class="form-label">Marca</label>
            <select class="form-select"
                    th:field="*{marca}"
                    required>
                <option value="">-- Seleccione --</option>
                <option th:each="mar : ${listamarca}"
                        th:value="${mar.codigo}"
                        th:text="${mar.nombre}">
                </option>
            </select>
        </div>

        <div class="mb-3 col-6">
            <label class="form-label">Costo</label>
            <input type="number"
                   step="0.01"
                   class="form-control"
                   placeholder="Ingrese el costo"
                   th:field="*{costo}"
                   required />
        </div>

        <div class="mb-3 col-6">
            <label class="form-label">Proveedor</label>
            <select class="form-select"
                    th:field="*{proveedor}"
                    required>
                <option value="">-- Seleccione --</option>
                <option th:each="pro : ${listaproveedor}"
                        th:value="${pro.codigo}"
                        th:text="${pro.nombre}">
                </option>
            </select>
        </div>

        <div class="mb-3 col-6">
            <label class="form-label">Estado</label>
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       th:field="*{estado}" />
                <label class="form-check-label">Habilitado</label>
            </div>
        </div>

        <!-- BOTONES -->
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">
                Actualizar
            </button>
            <a th:href="@{/insumo/listar}" class="btn btn-dark">
                Regresar
            </a>
        </div>

    </form>
    <!-- FIN FORMULARIO -->

</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous">
</script>

</body>
</html>
