<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller | Registro insumo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 class="mb-4">Registro de Insumos</h1>

    <!-- FORMULARIO -->
    <form th:action="@{/insumo/registrar}" method="post" th:object="${insumo}">

        <!-- NOMBRE -->
        <div class="col-6 mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text"
                   class="form-control"
                   placeholder="Ingresa el nombre del insumo"
                   th:field="*{nombre}"
                   required>
        </div>

        <!-- MARCA (SOLO TIPO INSUMO) -->
        <div class="col-6 mb-3">
            <label class="form-label">Marca:</label>
            <select class="form-select"
                    th:field="*{marca.codigo}"
                    required>
                <option value="">-- Seleccione marca --</option>
                <option th:each="mar : ${listamarca}"
                        th:value="${mar.codigo}"
                        th:text="${mar.nombre}">
                </option>
            </select>
        </div>

        <!-- COSTO -->
        <div class="col-6 mb-3">
            <label class="form-label">Costo:</label>
            <input type="number"
                   class="form-control"
                   placeholder="Ingresa el costo del insumo"
                   step="any"
                   th:field="*{costo}"
                   required>
        </div>

        <!-- PROVEEDOR -->
        <div class="col-6 mb-3">
            <label class="form-label">Proveedor:</label>
            <select class="form-select"
                    th:field="*{proveedor.codigo}"
                    required>
                <option value="">-- Seleccione proveedor --</option>
                <option th:each="pro : ${listaproveedor}"
                        th:value="${pro.codigo}"
                        th:text="${pro.nombre}">
                </option>
            </select>
        </div>

        <!-- ESTADO -->
        <div class="col-6 mb-3">
            <label class="form-label">Estado:</label>
            <div class="form-check">
                <input type="checkbox"
                       class="form-check-input"
                       th:field="*{estado}">
                <label class="form-check-label">Habilitado</label>
            </div>
        </div>

        <!-- BOTONES -->
        <div class="col-6 mb-3">
            <button type="submit" class="btn btn-primary">Registrar Insumo</button>
            <a th:href="@{/insumo/listar}" class="btn btn-dark">Regresar</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
