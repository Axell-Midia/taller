<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rapidos y Furiosos | Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Listado de Clientes</h1>

    <div class="mb-3 d-flex gap-2">
        <a th:href="@{/cliente/registro}" class="btn btn-primary">Registrar Cliente</a>
        <a th:href="@{/cliente/habilitar}" class="btn btn-warning">Habilitar Cliente</a>
        <a th:href="@{/menuprincipal}" class="btn btn-dark">Regresar</a>
    </div>

    <!-- inicio de tabla -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Tipo Documento</th>
                <th>Número Documento</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Estado</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cli : ${listacliente}">
                <th th:text="${cli.codigo}"></th>
                <td th:text="${cli.nombre}"></td>
                <td th:text="${cli.tipoDocumento != null ? cli.tipoDocumento.nombre : ''}"></td>
                <td th:text="${cli.numeroDocumento}"></td>
                <td th:text="${cli.direccion}"></td>
                <td th:text="${cli.telefono}"></td>
                <td th:text="${cli.correo}"></td>
                <td th:text="${cli.estado} ? 'Habilitado' : 'Deshabilitado'"></td>
                <td>
                    <a th:href="@{/cliente/actualizar/{id}(id=${cli.codigo})}" class="btn btn-success btn-sm">Actualizar</a>
                </td>
                <td>
                    <a th:href="@{/cliente/eliminar/{id}(id=${cli.codigo})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- fin de tabla -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
