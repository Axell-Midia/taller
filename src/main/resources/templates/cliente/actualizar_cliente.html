<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taller | Actualizar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Actualizar Cliente</h1>
    <form th:action="@{/cliente/actualizar/{id}(id=${cliente.codigo})}" method="post" th:object="${cliente}">
        <div class="row mb-3">
            <div class="col-4">
                <label class="form-label">Código:</label>
                <input type="text" class="form-control" th:field="*{codigo}" readonly/>
            </div>
            <div class="col-8">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombre}" required/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-4">
                <label class="form-label">Tipo Documento:</label>
				<select class="form-select" th:field="*{tipoDocumento}" required>
				    <option value="">-- Seleccione --</option>
				    <option th:each="tipo : ${listatipodoc}" 
				            th:value="${tipo.codigo}" 
				            th:text="${tipo.nombre}"></option>
				</select>

            </div>
            <div class="col-4">
                <label class="form-label">Número Documento:</label>
                <input type="text" class="form-control" th:field="*{numeroDocumento}" required/>
            </div>
            <div class="col-4">
                <label class="form-label">Teléfono:</label>
                <input type="text" class="form-control" th:field="*{telefono}" required/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <label class="form-label">Dirección:</label>
                <input type="text" class="form-control" th:field="*{direccion}" required/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6">
                <label class="form-label">Correo:</label>
                <input type="email" class="form-control" th:field="*{correo}" required/>
            </div>
            <div class="col-6">
                <label for="chkEst" class="form-label">Estado:</label>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="chkEst" th:field="*{estado}"/>
                    <label class="form-check-label" for="chkEst">Habilitado</label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a th:href="@{/cliente/listar}" class="btn btn-dark">Regresar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
