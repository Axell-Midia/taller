<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taller | Registro Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h1>Registro de Cliente</h1>
  <form th:action="@{/cliente/registrar}" method="post" th:object="${cliente}">

    <div class="row mb-3">
      <div class="col-6">
        <label for="txtNom" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="txtNom" th:field="*{nombre}" placeholder="Nombre" required/>
      </div>

      <div class="col-3">
		<label class="form-label">Tipo Documento:</label>
		<select class="form-select" th:field="*{tipoDocumento}" required>
		    <option value="">-- Seleccione --</option>
		    <option th:each="tipo : ${listatipodoc}" 
		            th:value="${tipo.codigo}" 
		            th:text="${tipo.nombre}"></option>
		</select>
      </div>

      <div class="col-3">
        <label for="txtNumDoc" class="form-label">Número Documento:</label>
        <input type="text" class="form-control" id="txtNumDoc" th:field="*{numeroDocumento}" placeholder="Número" required/>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-6">
        <label for="txtDir" class="form-label">Dirección:</label>
        <input type="text" class="form-control" id="txtDir" th:field="*{direccion}" placeholder="Dirección" required/>
      </div>
      <div class="col-6">
        <label for="txtTel" class="form-label">Teléfono:</label>
        <input type="text" class="form-control" id="txtTel" th:field="*{telefono}" placeholder="Teléfono" required/>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-6">
        <label for="txtCor" class="form-label">Correo:</label>
        <input type="email" class="form-control" id="txtCor" th:field="*{correo}" placeholder="Correo" required/>
      </div>
      <div class="col-6">
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" id="chkEst" th:field="*{estado}"/>
          <label class="form-check-label" for="chkEst">Habilitado</label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Registrar</button>
    <a th:href="@{/cliente/listar}" class="btn btn-dark">Regresar</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
