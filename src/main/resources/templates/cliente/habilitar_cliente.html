<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rapidos y Furiosos | Habilitación de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="my-4">Listado de Clientes</h1>
        <div class="mb-3">
            <a th:href="@{/cliente/listar}" class="btn btn-dark">Regresar</a>
        </div>

        <!-- inicio de tabla -->
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Código</th>
                        <th>Nombres</th>
                        <th>Tipo Documento</th>
                        <th>Número Documento</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Estado</th>
                        <th>Habilitar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cli : ${listacliente}">
                        <th th:text="${cli.codigo}"></th>
                        <td th:text="${cli.nombre}"></td>
                        <td th:text="${cli.tipoDocumento.nombre}"></td>
                        <td th:text="${cli.numeroDocumento}"></td>
                        <td th:text="${cli.direccion}"></td>
                        <td th:text="${cli.telefono}"></td>
                        <td th:text="${cli.correo}"></td>
                        <td th:text="${cli.estado} ? 'Habilitado' : 'Deshabilitado'"></td>
                        <td>
                            <a th:if="${cli.estado == false}" 
                               th:href="@{/cliente/habilitar/{id}(id=${cli.codigo})}" 
                               class="btn btn-success btn-sm">Habilitar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- fin de tabla -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
