<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taller | Actualizar Mecánico</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <div class="container">
    <h1>Actualización de Mecánico</h1>

    <form th:action="@{/mecanico/actualizar/{id}(id=${mecanico.codigo})}"
          method="post"
          th:object="${mecanico}">

      <div class="col-6">
        <label class="form-label">Código:</label>
        <input type="text" class="form-control"
               th:field="*{codigo}" readonly />
      </div>

      <div class="col-6">
        <label class="form-label">Nombre:</label>
        <input type="text" class="form-control"
               placeholder="Ingrese el nombre"
               th:field="*{nombre}" />
      </div>

      <div class="col-6">
        <label class="form-label">Teléfono:</label>
        <input type="text" class="form-control"
               placeholder="Ingrese el teléfono"
               th:field="*{telefono}" />
      </div>

      <div class="col-6">
        <label class="form-label">Estado:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input"
                 th:field="*{estado}" />
          <label class="form-check-label">Habilitado</label>
        </div>
      </div>

      <div class="col-6 mt-3">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/mecanico/listar}" class="btn btn-dark">Regresar</a>
      </div>

    </form>
  </div>
</body>
</html>
