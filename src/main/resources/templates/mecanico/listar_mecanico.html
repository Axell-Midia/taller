<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller | Lista de Mecánicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container py-4">

    <h1 class="mb-4">Listado de Mecánicos</h1>

    <div class="mb-3 d-flex gap-2">
        <a th:href="@{/mecanico/registro}" class="btn btn-primary">Registrar Mecánico</a>
        <a th:href="@{/mecanico/habilitar}" class="btn btn-warning">Habilitar Mecánico</a>
        <a th:href="@{/menuprincipal}" class="btn btn-dark">Regresar</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Estado</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="mec : ${listamecanico}">
                <th scope="row" th:text="${mec.codigo}"></th>
                <td th:text="${mec.nombre}"></td>
                <td th:text="${mec.telefono}"></td>
                <td th:text="${mec.estado} ? 'Habilitado' : 'Deshabilitado'"></td>

                <td>
                    <a th:href="@{/mecanico/actualizar/{id}(id=${mec.codigo})}"
                       class="btn btn-success btn-sm">
                        Seleccionar
                    </a>
                </td>

                <td>
                    <a th:href="@{/mecanico/eliminar/{id}(id=${mec.codigo})}"
                       class="btn btn-danger btn-sm">
                        Seleccionar
                    </a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</div>
</body>
</html>
