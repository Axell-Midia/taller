<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller | Lista de Tipo Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Listado de Tipo de Documento</h1>
        <div class="mb-3"></div>
        <div class="col-6">
            <a th:href="@{/tipodocumento/registro}" class="btn btn-primary">Registrar Distrito</a>
            <a th:href="@{/tipodocumento/habilitar}" class="btn btn-warning">Habilitar Distrito</a>
            <a th:href="@{/menuprincipal}" class="btn btn-dark">Regresar</a>
        </div>
        <div class="mb-3"></div>
        <!-- inicio de tabla -->
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tip : ${listatipodocumento}">
                        <th scope="row" th:text="${tip.codigo}"></th>
                        <td th:text="${tip.nombre}"></td>
                        <td th:text="${tip.estado} ? 'Habilitado': 'Deshabilitado'"></td>
                        <td><a th:href="@{/tipodocumento/actualizar/{id}(id=${tip.codigo})}" class="btn btn-success">Seleccionar</a></td>
                        <td><a th:href="@{/tipodocumento/eliminar/{id}(id=${tip.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- fin de tabla -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
