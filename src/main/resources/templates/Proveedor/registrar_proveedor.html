<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller | Registro Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Registro de Proveedor</h1>

    <!-- formulario -->
    <form th:action="@{/proveedor/registrar}" method="post" th:object="${proveedor}">

        <div class="col-6">
            <label for="txtNom" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="txtNom" placeholder="Ingresa el nombre del proveedor"
                   required th:field="*{nombre}">
        </div>

        <div class="col-6">
            <label for="txtDir" class="form-label">Dirección:</label>
            <input type="text" class="form-control" id="txtDir" placeholder="Ingresa la dirección del proveedor"
                   required th:field="*{direccion}">
        </div>

        <div class="col-6">
            <label for="txtTel" class="form-label">Teléfono:</label>
            <input type="text" class="form-control" id="txtTel" placeholder="Ingresa el teléfono del proveedor"
                   required th:field="*{telefono}">
        </div>

        <div class="col-6">
            <label for="txtCor" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="txtCor" placeholder="Ingresa el correo del proveedor"
                   required th:field="*{correo}">
        </div>

        <div class="col-6">
            <label for="chkEst" class="form-label">Estado:</label>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="chkEst" th:field="*{estado}">
                <label class="form-check-label" for="chkEst">Habilitado</label>
            </div>
        </div>

        <div class="col-6">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a th:href="@{/proveedor/listar}" class="btn btn-dark">Regresar</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
