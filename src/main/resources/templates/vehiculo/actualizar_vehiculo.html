<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-4">
    <h2>Actualizar Vehículo</h2>

    <form th:action="@{/vehiculo/actualizar/{id}(id=${vehiculo.codigo})}"
          th:object="${vehiculo}"
          method="post">

        <div class="mb-3">
            <label class="form-label">Código</label>
            <input type="text" class="form-control" th:field="*{codigo}" readonly>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Placa</label>
                <input type="text" class="form-control" th:field="*{placa}" required>
            </div>

            <div class="col-md-4 mb-3">
                <label class="form-label">Modelo</label>
                <input type="text" class="form-control" th:field="*{modelo}" required>
            </div>

            <div class="col-md-4 mb-3">
                <label class="form-label">Año</label>
                <input type="number" class="form-control" th:field="*{anio}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Marca</label>
				<select class="form-select" th:field="*{marca}" required>
				    <option value="">Seleccione</option>
				    <option th:each="m : ${listamarca}" th:value="${m.codigo}" th:text="${m.nombre}"></option>
				</select>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Cliente</label>
                <select class="form-select" th:field="*{cliente}" required>
                    <option value="">Seleccione</option>
                    <option th:each="c : ${listaCliente}"
                            th:value="${c.codigo}"
                            th:text="${c.nombre}">
                    </option>
                </select>
            </div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{estado}">
            <label class="form-check-label">Habilitado</label>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a th:href="@{/vehiculo/listar}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
