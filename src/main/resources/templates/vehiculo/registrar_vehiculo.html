<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taller | Registro de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-4">
    <h2>Registro de Vehículos</h2>

    <form th:action="@{/vehiculo/registrar}" method="post" th:object="${vehiculo}">

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Placa</label>
                <input type="text"
                       class="form-control"
                       placeholder="Ingrese la placa"
                       th:field="*{placa}"
                       required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Modelo</label>
                <input type="text"
                       class="form-control"
                       placeholder="Ingrese el modelo"
                       th:field="*{modelo}"
                       required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Año</label>
                <input type="number"
                       class="form-control"
                       placeholder="Ingrese el año"
                       th:field="*{anio}"
                       required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Marca</label>
                <select class="form-select"
                        th:field="*{marca.codigo}"
                        required>
                    <option value="">Seleccione una marca</option>
                    <option th:each="mar : ${listamarca}"
                            th:value="${mar.codigo}"
                            th:text="${mar.nombre}">
                    </option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Cliente</label>
                <select class="form-select"
                        th:field="*{cliente}"
                        required>
                    <option value="">Seleccione un cliente</option>
                    <option th:each="cli : ${listacliente}"
                            th:value="${cli.codigo}"
                            th:text="${cli.nombre}">
                    </option>
                </select>
            </div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox"
                   class="form-check-input"
                   id="chkEst"
                   th:field="*{estado}">
            <label class="form-check-label" for="chkEst">
                Habilitado
            </label>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                Registrar
            </button>
            <a th:href="@{/vehiculo/listar}" class="btn btn-dark">
                Regresar
            </a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
