<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller | Habilitación de Vehiculos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Listado de vehiculos</h1>
        <div class="mb-3"></div>
        <div class="col-6">
            <a th:href="@{/vehiculo/listar}" class="btn btn-dark">Regresar</a>
        </div>
        <div class="mb-3"></div>
        <!-- inicio de tabla -->
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
					<tr>
					                      <th scope="col">Código</th>
					                      <th scope="col">Placa</th>
					                      <th scope="col">Modelo</th>
					                      <th scope="col">Año</th>
					                      <th scope="col">Marca</th>
					                      <th scope="col">Cliente</th>
					                      <th scope="col">Estado</th>
					                      <th scope="col">Habilitar</th>
					                  </tr>
                </thead>
                <tbody>
					<tr th:each="veh : ${listavehiculo}">
					                <th scope="row" th:text="${veh.codigo}"></th>
					                <td th:text="${veh.placa}"></td>
					                <td th:text="${veh.modelo}"></td>
									<td th:text="${veh.anio}"></td>
					                <td th:text="${veh.marca.nombre}"></td>
					                <td th:text="${veh.cliente.nombre}"></td>
					    <td th:text="${veh.estado} ? 'Habilitado' : 'Deshabilitado'"></td>
                        <td><a th:href="@{/vehiculo/habilitar/{id}(id=${veh.codigo})}" class="btn btn-success">Habilitar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- fin de tabla -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
